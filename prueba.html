<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://arcticmonkeys.com/wp-content/themes/arctic-monkeys/public/favicon.ico" type="image/x-icon">
    <style>
        /* Estilo personalizado */
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Supermercado Online</h1>

    <div class="row mt-4">
        <div class="col-md-3">
            <!-- Panel de filtrado -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filtrar Productos</h5>
                    <form>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <select class="form-control" id="categoria">
                                <option>Todas</option>
                                <option>Frutas</option>
                                <option>Verduras</option>
                                <option>Lácteos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="range" class="form-control-range" id="precio" min="0" max="100" value="50">
                        </div>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <!-- Listado de productos -->
            <div class="row">
                <div class="col-md-4">
                    <div class="product-card">
                        <h4>Manzanas</h4>
                        <p>Categoría: Frutas</p>
                        <p>Precio: $2.99/kg</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <h4>Lechuga</h4>
                        <p>Categoría: Verduras</p>
                        <p>Precio: $1.49/unidad</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <h4>Leche</h4>
                        <p>Categoría: Lácteos</p>
                        <p>Precio: $3.99/litro</p>
                    </div>
                </div>
                <!-- Agregar más productos aquí -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
